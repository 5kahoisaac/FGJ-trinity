name: Bug â†’ Jira Ticket (via GitHub Models)

on:
  issues:
    types: [opened]

permissions:
  issues: write
  contents: read
  models: read

jobs:
  sync-bug-to-jira:
    environment: development
    if: contains(github.event.issue.labels.*.name, 'bug')
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Prepare single-line body (replace line breaks with spaces)
        id: prepare
        run: |
          BODY="${{ github.event.issue.body }}"
          SINGLE_LINE=$(echo "$BODY" | tr '\n' ' ' | sed 's/  */ /g')
          echo "body=$SINGLE_LINE" >> $GITHUB_OUTPUT

      - name: Extract issue details
        id: inference
        uses: actions/ai-inference@v1
        with:
          prompt-file: './prompts/issue-extract.prompt.yml'
          input: |
            body: ${{ toJSON(steps.prepare.outputs.body) }}

      - name: Login
        uses: atlassian/gajira-login@v3
        env:
          JIRA_BASE_URL: ${{ vars.JIRA_BASE_URL }}
          JIRA_USER_EMAIL: ${{ vars.JIRA_USER_EMAIL }}
          JIRA_API_TOKEN: ${{ secrets.JIRA_API_TOKEN }}

      - name: Create Jira Issue
        id: create
        uses: atlassian/gajira-todo@v3
        with:
          project: ${{ vars.JIRA_PROJECT_KEY }}
          issuetype: Bug
          summary: ${{ github.event.issue.title }}
          description: Testing
        env:
          GITHUB_TOKEN: ${{ steps.jira_fields.outputs.description }}

      - name: Comment Jira link on GitHub issue
        uses: actions/github-script@v7
        with:
          script: |
            const body = `**Jira Ticket**: ${{ vars.JIRA_BASE_URL }}/browse/${{ steps.create.outputs.issue }}`;

            await github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body
            });
name: Bug → Jira Ticket (via GitHub Models)

on:
  issues:
    types: [opened]

permissions:
  issues: write
  contents: read
  models: read

jobs:
  sync-bug-to-jira:
    environment: development
    if: contains(github.event.issue.labels.*.name, 'bug')
    runs-on: ubuntu-latest
    steps:
      - name: Extract bug data with GitHub Models (gpt-4o)
        id: extract
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          ISSUE_TITLE: ${{ github.event.issue.title }}
          ISSUE_BODY: ${{ github.event.issue.body }}
        run: |
          RESPONSE=$(curl -s -X POST \
            -H "Authorization: Bearer $GITHUB_TOKEN" \
            -H "Content-Type: application/json" \
            https://models.github.ai/inference/chat/completions \
            -d '{
              "model": "openai/gpt-4o",
              "messages": [
                {
                  "role": "system",
                  "content": "You are an expert bug report extractor. Read the entire GitHub issue carefully. Output **ONLY** valid JSON (nothing else, no explanations, no markdown). Extract EVERY Figma link and EVERY screenshot/image URL present in the title or body.\n\nRequired keys exactly:\n{\n  \"summary\": \"Clear, specific one-line summary of the actual problem (no generic text like \\\"short one-line title\\\" or \\\"bug report\\\")\",\n  \"description\": \"Complete detailed description with reproduction steps and all context\",\n  \"priority\": \"High|Medium|Low\",\n  \"figma_urls\": \"All Figma URLs as comma-separated string, or empty string if none\",\n  \"screenshot_urls\": \"All screenshot/image URLs as comma-separated string, or empty string if none\"\n}\nIf multiple Figma links or images exist, list them all separated by commas. Do not miss any URLs."
                },
                {
                  "role": "user",
                  "content": "Title: \"${ISSUE_TITLE}\"\n\nBody:\n$(echo "$ISSUE_BODY" | jq -sR .)"
                }
              ],
              "max_tokens": 600,
              "temperature": 0.0
            }')

          if echo "$RESPONSE" | jq -e '.choices[0].message.content | fromjson' >/dev/null 2>&1; then
            CONTENT=$(echo "$RESPONSE" | jq -r '.choices[0].message.content | fromjson')
            SUMMARY=$(echo "$CONTENT" | jq -r '.summary // "'"$ISSUE_TITLE"' - Bug"')
            DESCRIPTION=$(echo "$CONTENT" | jq -r '.description // "'"$ISSUE_BODY"'"')
            PRIORITY=$(echo "$CONTENT" | jq -r '.priority // "Medium"')
            FIGMA_URL=$(echo "$CONTENT" | jq -r '.figma_urls // ""')
            SCREENSHOT_URL=$(echo "$CONTENT" | jq -r '.screenshot_urls // ""')
          else
            SUMMARY="$ISSUE_TITLE - Bug Report"
            DESCRIPTION="$ISSUE_BODY"
            PRIORITY="Medium"
            FIGMA_URL=""
            SCREENSHOT_URL=""
            echo "Warning: AI parsing failed → using fallback"
          fi

          echo "summary=$SUMMARY" >> $GITHUB_OUTPUT
          echo "description=$DESCRIPTION" >> $GITHUB_OUTPUT
          echo "priority=$PRIORITY" >> $GITHUB_OUTPUT
          echo "figma_url=$FIGMA_URL" >> $GITHUB_OUTPUT
          echo "screenshot_url=$SCREENSHOT_URL" >> $GITHUB_OUTPUT

      - name: Login to Jira
        uses: atlassian/gajira-login@v3
        env:
          JIRA_BASE_URL: ${{ vars.JIRA_BASE_URL }}
          JIRA_USER_EMAIL: ${{ vars.JIRA_EMAIL }}
          JIRA_API_TOKEN: ${{ secrets.JIRA_API_TOKEN }}

      - name: Create Jira ticket
        id: create
        uses: atlassian/gajira-create@v3
        with:
          project: KAN
          issuetype: Bug
          summary: ${{ steps.extract.outputs.summary }}
          description: |
            ${{ steps.extract.outputs.description }}

            **Figma Link:** ${{ steps.extract.outputs.figma_url || 'None' }}

            **Screenshot:** ${{ steps.extract.outputs.screenshot_url || 'None' }}

            **Priority (extracted):** ${{ steps.extract.outputs.priority || 'Medium' }}

            Created from GitHub issue #${{ github.event.issue.number }}
            via GitHub Actions + Models (gpt-4o)

      - name: Store Jira URL
        if: steps.create.outputs.issue != ''
        run: |
          echo "JIRA_KEY=${{ steps.create.outputs.issue }}" >> $GITHUB_ENV
          echo "JIRA_URL=${{ secrets.JIRA_BASE_URL }}/browse/${{ steps.create.outputs.issue }}" >> $GITHUB_ENV

      - name: Comment Jira link on GitHub issue
        if: env.JIRA_URL != ''
        uses: actions/github-script@v7
        with:
          script: |
            const body = `**Jira Ticket**: ${{ env.JIRA_URL }} (Key: ${{ env.JIRA_KEY }})

            **Extracted fields:**
            - Summary: ${{ steps.extract.outputs.summary }}
            - Priority: ${{ steps.extract.outputs.priority || 'Medium' }}
            - Figma: ${{ steps.extract.outputs.figma_url || 'None' }}
            - Screenshot: ${{ steps.extract.outputs.screenshot_url || 'None' }}

            (auto-created from issue #${{ github.event.issue.number }})`;

            await github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body
            });

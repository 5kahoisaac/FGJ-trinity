name: Bug â†’ Jira Ticket (via GitHub Models)

on:
  issues:
    types: [opened]

permissions:
  issues: write
  contents: read
  models: read

jobs:
  sync-bug-to-jira:
    environment: development
    if: contains(github.event.issue.labels.*.name, 'bug')
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Save issue body to file
        run: |
          cat <<EOF > issue_body.txt
          ${{ github.event.issue.body }}
          EOF

      - name: Extract issue details
        id: inference
        uses: actions/ai-inference@v1
        with:
          prompt-file: './prompts/issue-extract.prompt.yml'
          file_input: |
            body: issue_body.txt

      - name: Debug prompt response
        id: debug
        run: echo "${{ steps.inference.outputs.response }}"

      - name: Login to Jira
        uses: atlassian/gajira-login@v3
        env:
          JIRA_BASE_URL: ${{ vars.JIRA_BASE_URL }}
          JIRA_USER_EMAIL: ${{ vars.JIRA_EMAIL }}
          JIRA_API_TOKEN: ${{ secrets.JIRA_API_TOKEN }}

      - name: Create Jira ticket
        id: create
        uses: atlassian/gajira-create@v3
        with:
          project: ${{ vars.JIRA_PROJECT_KEY }}
          issuetype: Bug
          summary: ${{ github.event.issue.title }}
          description: |
            ${{ fromJSON(steps.inference.outputs.response).content }}

            **Priority (extracted):** ${{ fromJSON(steps.inference.outputs.response).priority }}

            Created from GitHub issue #${{ github.event.issue.number }}

      - name: Store Jira URL
        if: steps.create.outputs.issue != ''
        run: |
          echo "JIRA_KEY=${{ steps.create.outputs.issue }}" >> $GITHUB_ENV
          echo "JIRA_URL=${{ secrets.JIRA_BASE_URL }}/browse/${{ steps.create.outputs.issue }}" >> $GITHUB_ENV

      - name: Comment Jira link on GitHub issue
        if: env.JIRA_URL != ''
        uses: actions/github-script@v7
        with:
          script: |
            const body = `**Jira Ticket**: [${{ env.JIRA_KEY }}](${{ env.JIRA_URL }})`;

            await github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body
            });
